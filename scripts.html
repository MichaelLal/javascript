<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "this function will can on button click and reveal a different paragraph.";
            }
        </script>
    </head>
    <body>
        <h2>Scrits paragaragh change from head</h2>
        <p id="demo"> New paragah.</p>
        <button type="button" onclick="myFunction()"> Change paragrah</button>
    </body>
</html>

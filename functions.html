<!DOCTYPE html>
<html>
    <Body>
    <h2>Working with java script function</h2>
    <p> Using funtion to add multiple times</p>
    <p id="demo"></p>
    <script>
        function myFunction(a, b){
            return a + b;
        }
        let result = myFunction(10, 5);
        let result2 = myFunction(10, 10);
        document.getElementById("demo").innerHTML = "The result is " + result + " and " + result2;
    </script>
    </Body>

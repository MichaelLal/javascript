<!DOCTYPE html>
<html>
    <body>
        <h1> Syntax in JavaScript</h1>
        <h3> the let and const keywords create variable</h3>
        <p id="demo"></p>

        <script>
            let x = 5;
            const fname = "john";

            document.getElementById("demo").innerHTML = fname + " is " + x + " years old.";
        </script>
    </body>
</html>

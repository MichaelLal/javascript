<!DOcType html>
<html>
    <body>
        <h2> JavaScript const</h2>
        <p> if const is declared if donesnt mean object property is unchangeable:</p>
        <p id="demo"></p>
        <script>
            // create an object:
            const car = {type:"Fiat", model:"500", color:"white"};
            // Cange a property:
            car.color = "red";
            //add a property:
            car.owner = "john";
            // displaying the property
            document.getElementById("demo").innerHTML = "Car owner is " + car.owner + " car type is " + car.type + " car color is " + car.color + " And its a " + car.model + " Model";
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <h1> if statement</h1>
        <p id="demo"></p>
        <script>
            let age = 17;
            let text = "you can not drive";
            if (age >= 19){
                text = "you can drive";
            
            } else {
                text = "not old enough";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>

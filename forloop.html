<!DOCTYE html>
<html>
    <body>
        <h1>for Loops</h1>
        <p id="demo"></p>
        <script>
            let text = "";
            for (let i =1; i < 6; i++) {
                text += "number " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text
        </script>
    </body>
</html>
